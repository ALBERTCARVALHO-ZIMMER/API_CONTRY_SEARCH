<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>App Informe Países</title>
</head>

<body>
    <div class="container">
        <h2>Dados e Informes dos Países</h2>
        <input placeholder="Digite o País" class="input-pais">
        <button class="botao-enviar" onclick="Coletar()">Enviar nome</button>
        <p class="nome">Nome</p>
        <p class="oficial">Nome Oficial</p>
        <p class="sigla">Sigla</p>
        <p class="moedas">Moeda</p>
        <p class="simbolos">Simbolo da Moeda</p>
        <p class="capital">Capital</p>
        <p class="regiao">Regiao</p>
        <p class="subregiao">Sub Regiao</p>
        <p class="idioma">Idioma</p>

    </div>
    <script src="./js/main.js"></script>

</body>

</html>
